<div class="izquierda">
  <div class="logo">
    <img src="SaludYa.png" alt="Logo SaludYa">
  </div>
  <div class="beneficios">
    <p>Gestiona tus citas médicas</p>
    <p>Consulta tu historial médico</p>
    <p>Accede a órdenes y recetas médicas</p>
    <p>Revisa tus resultados de exámenes</p>
  </div>
</div>

<div class="derecha">
  <h2>Mi Portal</h2>
  <p>Ingresa tu correo para iniciar sesión o crear una nueva cuenta</p>
  <form>
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>

    <div class="texto-pequeño">
      En caso de no tener una cuenta, ir a <a href="#">registrarse</a>
    </div>

    <button type="submit" class="boton">Iniciar sesión</button>
  </form>
</div>
